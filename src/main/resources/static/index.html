<div ng-view ></div>

<script src="styles/js/angular1.3.min.js"></script>
<script src="styles/js/angular-route.min.js"></script>
<script>
var app= angular.module('app', [ 'ngRoute' ]);
</script>
<script src="js/services/authentication.js"></script>

<script>
app.config(['$httpProvider', function($httpProvider) {
    $httpProvider.interceptors.push('authInterceptor');
}])

app.config(function($routeProvider, $httpProvider) {

	$routeProvider.when('/', {
		templateUrl : 'view/home2.html',
		controller : 'home_crl'
	}).when('/login', {
		templateUrl : 'red_login.html',
		controller: 'redHome_crl'
		//controller : 'login_crl'
	}).when('/home', {
		templateUrl : 'view/home2.html',
		controller : 'home_crl'
	}).otherwise('/');

  $httpProvider.defaults.headers.common["X-Requested-With"] = 'XMLHttpRequest';

});
</script>
